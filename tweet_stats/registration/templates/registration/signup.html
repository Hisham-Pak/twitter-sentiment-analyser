{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Register new user</h3>
          {% if form.errors %}
            {{ form.errors }}
          {% endif %}
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name='password2'>
          </div>
          <p><input type="submit" class="btn btn-primary btn-block" value="Register"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
