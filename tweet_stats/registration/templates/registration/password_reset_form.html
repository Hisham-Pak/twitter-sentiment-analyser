{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Password reset.{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Password reset.</h3>
          <p>Forgot your password? Please introduce your email and we'll ask you to reset your current password. </p>
          {{ form.email.errors }}
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Please introduce your email"/></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirm"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
